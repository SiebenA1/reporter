unittest:
  stage: unittest
  image: registry.gitlab.iavgroup.local/cn-tv-a/toolchain/post_processing/report_generator/python:3.11.3
  script:
    - python -m scripts.install_submodule
    - python -m cicd.scripts.unittest_check --config-file pyproject.toml --min-total-coverage 80
