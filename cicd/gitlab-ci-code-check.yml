stages:
- lint_check
- unittest

before_script:
  - env
  - pwd
  - ls

lint_check_mypy:
  stage: lint_check
  image: registry.gitlab.iavgroup.local/cn-tv-a/toolchain/post_processing/report_generator/python:3.11.3
  script:
    - python -m cicd.scripts.lint_check --folder-or-file-path report_generator tests scripts noxfile.py --config-file pyproject.toml --lint-tool mypy
  rules:
    - if: $CI_COMMIT_REF_NAME =~/^feature.*/
    - if: $CI_PIPELINE_SOURCE == 'merge_request_event'
    - when: never
  # tags:
  #   - k8s-shared-linux-new

